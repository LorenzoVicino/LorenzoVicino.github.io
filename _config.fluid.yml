#---------------------------
# Hexo Theme Fluid - Portfolio Configuration
#---------------------------

#---------------------------
# Navigation Bar
#---------------------------
navbar:
  blog_title: "Lorenzo Vicino"

  # Navigation menu - customize for portfolio
  menu:
    - { key: "home", link: "/", icon: "iconfont icon-home-fill" }
    - { key: "about", link: "/about/", icon: "iconfont icon-user-fill" }
    - { key: "projects", name: "Projects", link: "/projects/", icon: "iconfont icon-code-fill" }
    - { key: "archive", link: "/archives/", icon: "iconfont icon-archive-fill" }
    - { key: "category", link: "/categories/", icon: "iconfont icon-category-fill" }
    - { key: "tag", link: "/tags/", icon: "iconfont icon-tags-fill" }

#---------------------------
# Home Page
#---------------------------
index:
  # Banner image for home page
  banner_img: /img/default.png
  banner_img_height: 100
  banner_mask_alpha: 0.3

  # Slogan/subtitle on home page
  slogan:
    enable: true
    text: "FullStack Developer | Design Patterns Enthusiast | Running & Tennis Lover"

  # Typing animation for subtitle
  typing:
    enable: true
    typeSpeed: 70
    cursorChar: "_"
    loop: false

#---------------------------
# About Me Page
#---------------------------
about:
  enable: true
  banner_img: /img/default.png
  banner_img_height: 60
  banner_mask_alpha: 0.3

  # Your profile photo
  avatar: /img/avatar.png

  # Your name
  name: "Lorenzo Vicino"

  # Your introduction
  intro: "FullStack Developer passionate about design patterns and building scalable applications"

  # Social links - customize with your actual links
  icons:
    - { class: "iconfont icon-github-fill", link: "https://github.com/LorenzoVicino", tip: "GitHub" }
    - { class: "iconfont icon-linkedin-fill", link: "https://linkedin.com/in/lorenzo-vicino-9152871aa", tip: "LinkedIn" }

#---------------------------
# Custom Pages (Projects, etc)
#---------------------------
page:
  banner_img: /img/default.png
  banner_img_height: 60
  banner_mask_alpha: 0.3

#---------------------------
# Post Settings
#---------------------------
post:
  banner_img: /img/default.png
  banner_img_height: 70
  banner_mask_alpha: 0.3

  # Table of contents
  toc:
    enable: true
    headingSelector: "h1,h2,h3,h4,h5,h6"
    collapseDepth: 0

  # Copyright info
  copyright:
    enable: false

  # Previous/Next post
  prev_next:
    enable: true

#---------------------------
# Archive Page
#---------------------------
archive:
  banner_img: /img/default.png
  banner_img_height: 60
  banner_mask_alpha: 0.3

#---------------------------
# Category Page
#---------------------------
category:
  enable: true
  banner_img: /img/default.png
  banner_img_height: 60
  banner_mask_alpha: 0.3

#---------------------------
# Tag Page
#---------------------------
tag:
  enable: true
  banner_img: /img/default.png
  banner_img_height: 60
  banner_mask_alpha: 0.3

#---------------------------
# Footer
#---------------------------
footer:
  content: '
    <div>
      <span id="timeDate">Loading...</span>
      <span id="times">Loading...</span>
      <script src="/js/duration.js"></script>
    </div>
    <a href="https://hexo.io" target="_blank" rel="nofollow noopener"><span>Hexo</span></a>
    <i class="iconfont icon-love"></i>
    <a href="https://github.com/fluid-dev/hexo-theme-fluid" target="_blank" rel="nofollow noopener"><span>Fluid</span></a>
  '

  # Statistics (optional)
  statistics:
    enable: false
    source: "busuanzi"

#---------------------------
# Code Blocks
#---------------------------
code:
  copy_btn: true
  language:
    enable: true
    default: "TEXT"
  highlight:
    enable: true
    line_number: true
    lib: "highlightjs"
    highlightjs:
      style: "github gist"
      style_dark: "dark"

#---------------------------
# Features
#---------------------------
fun_features:
  # Typing animation
  typing:
    enable: true
    typeSpeed: 70
    cursorChar: "_"
    loop: false
    scope: ["home"]

  # Anchor icons
  anchorjs:
    enable: true
    element: h1,h2,h3,h4,h5,h6
    placement: left
    visible: hover
    icon: ""

  # Progress bar
  progressbar:
    enable: true
    height_px: 3
    color: "#29d"
    options: { showSpinner: false, trickleSpeed: 100 }

#---------------------------
# Dark Mode
#---------------------------
dark_mode:
  enable: true
  default: auto

#---------------------------
# Search
#---------------------------
search:
  enable: true
  path: /local-search.xml
  generate_path: /local-search.xml
  field: post
  content: true

#---------------------------
# Lazy Loading
#---------------------------
lazyload:
  enable: true
  loading_img: /img/loading.gif
  onlypost: false
  offset_factor: 2
